name: trackospeed
description: "Vehicle Speed Estimation App - Estimates speed of other vehicles using GPS and camera with OCR plate recognition."
publish_to: 'none'

version: 1.0.1+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.4.4

  # Database - SQLite
  sqflite: ^2.3.3+1
  path: ^1.9.0
  path_provider: ^2.1.4

  # Permissions
  permission_handler: ^11.3.1

  # Location/GPS
  geolocator: ^12.0.0

  # Camera
  camera: ^0.11.0+2

  # Image Processing
  image: ^4.2.0

  # UUID Generation
  uuid: ^4.4.2

  # Functional Programming (Result/Either types)
  dartz: ^0.10.1

  # Logging
  logger: ^2.4.0

  # Intl for date formatting
  intl: ^0.19.0

  # Shared Preferences for first launch tracking
  shared_preferences: ^2.2.3

  # Sensors for compass functionality
  flutter_compass: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  injectable_generator: ^2.6.2
  build_runner: ^2.4.12

flutter:
  uses-material-design: true

